<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Auth Practice</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container row login-page hidden">
    <div class="alert alert-danger alert-dismissible login-warning hidden" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Warning!</strong>
    </div>
    <form class="col-md-4 col-md-offset-4">
      <div class="input-wrapper form-group">
        <input type="email" name="email" placeholder="username" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="password" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn-warning btn register">Register</button>
        <input type="submit" name="submit" class="btn-primary btn" value="login">
      </div>
    </form>
  </div>
  <div class="main-page hidden container">
    <h1>Welcome </h1>
    <button class="btn btn-primary sign-out">Sign Out</button>
    <form>
      <input type="text" name="" placeholder="Todo">
      <input type="submit" name="" value="Add Todo" class="btn btn-primary">
    </form>
    <ul class="todolist"></ul>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
